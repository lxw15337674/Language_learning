<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">

        function showad() {
            window.open("ad.html", "_blank", "height=400px,width=400px,toolbar=no,lecation=no,top=200px");

        }

        //循环执行代码
        var id = window.setInterval(showad, 2000);


        //

        //定时启动
        //        setTimeout(showad,1000);

        function small() {
            window.resizeTo(300, 200)
        }

        function move() {
            for (var i = 0; i < 1000; i++) {
                window.moveBy(50, 0);
                window.moveBy(0, 50);
                window.moveBy(-50, 0);
                window.moveBy(0, -50);
            }

        }

        function cleartest() {
            alert("关闭成功");
            window.clearInterval(id);
        }


    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="showad()" value="广告">
<input type="button" onclick="small()" value="变小">
<input type="button" onclick="move()" value="移动">
<input type="button" onclick="cleartest()" value="取消定时广告">


</body>
</html>
