<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>

</head>
<body>
<form action="www.baidu.com" method="post">
    用户名: <input name="username"type="text"/><br/>
    密码: <input name ="password" type="password"/><br/>
    <!--单选框-->
    性别: 男<input checked="true" name="sex" type="radio"/> 女<input name="sex" type="radio"/><br/>
    <!--下拉框-->
    来自的城市: <select name="city">
    <option selected="true" value="BJ">北京</option>
    <option value="SH">上海</option>
    <option value="NY">南洋</option>
</select><br/>
    <!--复选框-->
    java: <input name="hobit" value="java" type="checkbox"/>
    ios<input name="hobit" value="ios" type="checkbox"/>
    python<input name="hobit" value="python" type="checkbox"/>
    <br/>
    <!--文件上传框-->
    大头照:<input name="image" type="file"/>
    <br/>
    <!--文本域-->
    个人简介:<textarea name ="intro" rows=" 10" cols="50"></textarea>
    <br/>
    <!--提交-->
    <input type="submit" value="注册">
    <!--重置-->
    <input type="reset" value="重置">
</form>
</body>
</html>
