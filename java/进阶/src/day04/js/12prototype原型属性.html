<!DOCTYPE html>
<html lang="en">
<head>
    <!--把getMax与find方法添加到数组对象中.-->
    <script type="text/javascript">
        Array.prototype.getMax = function () {
            var max = this[0];
            for (var i = 1; i < this.length; i++) {
                if (max < this[i]) {
                    max = this[i];
                }
            }
            return max;
        }

        var arr = [1,4,2,6,2,7]
        var max = arr.getMax();
        document.write(max)


    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
