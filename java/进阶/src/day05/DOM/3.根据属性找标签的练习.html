<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function checkAll() {
            var items = document.getElementsByName("item");
            var allnode = document.getElementsByName("all")[0];
            for(var a in items){
                items[a].checked = allnode.checked;
            }
        }

        function getSum() {
            var items = document.getElementsByName("item");
            var sumid = document.getElementById("sumid");
            var result = 0;
            for(var i = 0 ; i<items.length ; i++){
                if (items[i].checked){
                    result+=parseInt(items[i].value);
                }
            }
            sumid.innerHTML= (result+"元").fontcolor("red");

        }
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>商品列表</div>
<input type="checkbox" name="item" value="3000"/>笔记本电脑3000元<br/>
<input type="checkbox" name="item" value="1800"/>笔记本电脑1800元<br/>
<input type="checkbox" name="item" value="300"/>笔记本电脑300元<br/>
<input type="checkbox" name="item" value="3000"/>笔记本电脑3000元<br/>
<input type="checkbox" name="item" value="3000"/>笔记本电脑3000元<br/>
<input type="checkbox" name="item" value="3000"/>笔记本电脑3000元<br/>
<input type="checkbox" name="all" onclick="checkAll()"/> 全选<br/>
<input type="button" value="总金额：" onclick="getSum()"/><span id="sumid"></span>
</body>
</html>
