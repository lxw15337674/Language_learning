<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*1.标签选择器*/
        div {
            background-color: greenyellow;
            color: red;
            font-size: 24px;
        }
        /*2.类选择器*/
        .two {
            background-color: red;
            color: white;
            font-size: 24px;
        }
        /*3.ID选择器*/
        #one{
            background-color: #FF9;
            color: #999;
            font-size:18px;
        }
        /*交集选择器*/
        div span{
            background-color: #923;
            font-size: 24px;
        }
        /*并集选择器*/
        span,a{
            border-style: solid;
            border-color: #F00;;
        }
        /*通过选择器*/
        *{
            text-decoration: line-through;
            background-color: teal;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="one">这是<span>第一个div标签</span></div>
<div class="two">这是<span>第二个div标签</span></div>
<span>这是一个span标签</span><br/>
<a class="two" href="#">新闻标签</a>
</body>
</html>
